<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cardBody">
        <!-- banner -->

        <div class="image">
            <img class="profile-picture" src="./pexels-pixabay-415829.jpg" alt="">
        </div>

        <!-- content -->
        <div class="content">
            <div class="name">Bhupendra Jogi</div>
            <div class="description">America Tourist & Bhopali</div>
            <div class="socials">
                <a href="#" style="background-color: rgb(75, 226, 75);"><i
                        class="socials-item fa-brands fa-whatsapp"></i></a>
                <a href="#" style="background-color: rgb(55, 55, 213);"><i
                        class="socials-item fa-brands fa-facebook"></i></a>
                <a href="#" style="background-color: rgb(8, 34, 38);"><i
                        class="socials-item fa-brands fa-x-twitter"></i></a>
                <a href="#" style="background-color: rgb(208, 39, 39);"><i
                        class="socials-item fa-brands fa-youtube"></i></a>
            </div>
            <div class="social-buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <div class="statistics">
                <span class="stat-icons" id="views"><i class="fa-brands fa-youtube"></i><span>60K</span></span>
                <span class="stat-icons" id="comment"><i class="fa-regular fa-comment"></i><span>20K</span></span>
                <span class="stat-icons" id="share"><i class="fa-solid fa-share"></i><span>12K</span></span>
            </div>
        </div>
    </div>
</body>

</html>
