<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tags</title>
</head>

<body>
    <form action="post">
        <div>
            <h1>Input tag</h1>
            <label for="username">Enter your name</label>
            <input type="text" id="username" placeholder="Enter your name">
            <hr>
        </div>
        <div>
            <h1>Radio button</h1>
            <h3>Select gender</h3>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="Transgender" value="Transgender">
            <label for="Transgender">Transgender</label>
            <hr>
        </div>
        <div>
            <h1>Checkbox</h1>
            <h3>Select subject</h3>
            <input type="checkbox" name="subject" id="math">
            <label for="math">Mathematics</label>
            <input type="checkbox" name="subject" id="english">
            <label for="english">English</label>
            <input type="checkbox" name="subject" id="Science">
            <label for="Science">Science</label>
            <hr>
        </div>
        <div>
            <h1>Text Area</h1>
            <label for="randomtext">Enter text</label><br>
            <textarea name="random text" placeholder="Enter your text" id="randomtext" cols="50" rows="5"></textarea>
            <hr>
        </div>
        <div>
            <h1>Select tag</h1>
            <label for="fruit">Select fruit</label>
            <select id="fruit" name="fruit">
                <option value="apple">Apple</option>
                <option value="orange">Orange</option>
                <option value="banana">Banana</option>
            </select>
            <hr>
        </div>
    </form>

</body>

</html>
