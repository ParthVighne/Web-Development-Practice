<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Lists and Tables</title>
</head>

<body>
    <h1>Image</h1>
    <img src="/image.jpeg" alt="random image as an example">
    <hr>
    <h1>Tables</h1>
    <table border>
        <caption>Student details</caption>
        <thead>
            <th>Name</th>
            <th>Course</th>
            <th>Country</th>
        </thead>

        <tbody>
            <tr>
                <td>Parth</td>
                <td>Web dev</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Algortithms</td>
                <td>New Zealand</td>
            </tr>
            <tr>
                <td>Goldy</td>
                <td>DataStrucutres</td>
                <td>USA</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>
    <hr>
    <h1>Lists</h1>
    <h2>Unordered List</h2>
    <ul type="square">
        <!-- type can also be disc, circle, square  -->
        <li>Parth</li>
        <li>Rohan</li>
        <li>Harry</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="A">
        <!-- type can also be i, I, a, A, 1 -->
        <li>Parth</li>
        <li>Rohan</li>
        <li>Harry</li>
    </ol>

</body>

</html>
